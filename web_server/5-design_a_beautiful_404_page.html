CTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            text-align: center;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        h1 {
            color: #e74c3c;
            font-size: 4em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-top: 20px;
        }

        img {
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
            border-radius: 10px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Oops! 404</h1>
        <p>Looks like you took a wrong turn.</p>
        <img src="https://http.cat/404" alt="Cat with a 404 sign">
        <p>But don't worry, we've got a map for you!</p>
        <a href="/">Go Home</a>
    </div>
</body>

</html>
